version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: payload-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: payload
      POSTGRES_DB: payload
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
